<div>
  <div class="form-group" ng-if="!hasFile()">
    <div class="col-sm-6 col-sm-offset-3">
      <button class="btn btn-info btn-lg btn-block" type="button" lk-google-picker
      on-picked="onPicked(docs)" on-loaded="onLoaded()" on-cancel="onCancel()">
      <span class="glyphicon glyphicon-upload"></span>&nbspZa≈Çaduj plik
      </button>
    </div>
  </div>
  <div class="form-group" ng-show="hasFile()">
    <div class="col-sm-9 col-sm-offset-1 well well-sm">
      <a href="{{ getFileUrl() }}" target="_blank">
        <span class="glyphicon glyphicon-file"></span>
        &nbsp{{newDoc.scan.split('|')[0]}}
      </a>
      <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="removeFromDrive()">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
  </div>
</div>
