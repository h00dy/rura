<div>
  <div class="form-group">
    <div class="col-sm-6 col-sm-offset-3">
      <button class="btn btn-info btn-lg btn-block" type="button" lk-google-picker
      on-picked="onPicked(docs)" on-loaded="onLoaded()" on-cancel="onCancel()">
      <span class="glyphicon glyphicon-upload"></span>&nbspZa≈Çaduj plik
      </button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6 col-sm-offset-3">
      <div ng-repeat="file in files" class="well well-sm">
        <a href="{{ file.url }}" target="_blank">
          <span class="glyphicon glyphicon-file">
            &nbsp{{file.name}}
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
